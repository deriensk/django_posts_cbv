
{% extends 'base.html' %}

{% block heading %}
<h1><u>Blog lists</u></h1>
{% endblock heading %}


{% block content %}



{% for object in object_list %}
	<h3><a href="{{ object.get_absolute_url }}">{{ object.id }}. {{ object.title }}</a></h3>
	{{ object.content }}<br>
	{% if object.image %}
	<img src="{{ object.image.url }}" class="img-responsive">
	{% endif %}
	
{% endfor %}


{% endblock content %}
