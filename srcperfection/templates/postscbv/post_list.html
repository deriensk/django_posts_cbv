
{% extends 'base.html' %}

{% block heading %}
<h1><u>Blog lists</u></h1>
{% endblock heading %}


{% block content %}



{% for object in object_list %}
	<h3><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h3><br>
	{{ object.content }}<br>
	{{ object.id }}<br>

{% endfor %}


{% endblock content %}
